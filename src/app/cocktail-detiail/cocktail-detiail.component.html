@if (cocktailDetails) {
<div class="row mt-5">
  <div class="col-4">
    <img class="cocktail-img" [src]="cocktailDetails.imageUrl" />
  </div>
  <div class="col-8 data-div">
    <h2>{{ cocktailDetails.name }}</h2>
    <span
      class="icon-star"
      [attr.id]="'star-' + cocktailDetails.id"
      (click)="changeFavirote(cocktailDetails.id)"
      [class.active]="cocktailDetails.isFavorite"
    ></span>
    <div class="detail-div">
      <div class="col-4">
        <label>Type:</label>
      </div>
      <div class="col-8">
        <span
          class="alcholic-span badge rounded-pill"
          [ngClass]="
            cocktailDetails.isAlcoholic ? 'text-bg-primary' : 'text-bg-success'
          "
          >{{
            cocktailDetails.isAlcoholic ? "Alcoholic" : "Non Alcoholic"
          }}</span
        >
      </div>
    </div>
    <div class="detail-div">
      <div class="col-4">
        <label>Ingredients:</label>
      </div>
      <div class="col-8">
        <ul class="">
          @for (ing of cocktailDetails.ingredients; track $index) {
          <li class="">{{ ing }}</li>
          }
        </ul>
      </div>
    </div>
    <div class="detail-div">
      <div class="col-4">
        <label>Instructions:</label>
      </div>
      <div class="col-8">
        <p>{{ cocktailDetails.instructions }}</p>
      </div>
    </div>
  </div>
</div>

}
